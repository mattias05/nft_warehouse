<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/hello-token-fav.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>The NFT Marketplace</title>
  </head>

  <body>
    <div id="navbar-container"></div>
    <main>
      <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">NFT Gallery</h1>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                Add NFT
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- NFT Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Cool Cat #1</h2>
                </div>
                <img src="http://212.237.0.141/Codecrypto-NFT/Rust.png" alt="Cool Cat #1" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <span class="font-bold">0.1 ETH</span>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Buy
                    </button>
                </div>
            </div>
            <!-- NFT Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Bored Ape #42</h2>
                </div>
                <img src="http://212.237.0.141/Codecrypto-NFT/Defi.png" alt="Bored Ape #42" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <span class="font-bold">0.2 ETH</span>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Buy
                    </button>
                </div>
            </div>
            <!-- NFT Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Crypto Punk #007</h2>
                </div>
                <img src="http://212.237.0.141/Codecrypto-NFT/Advanced.png" alt="Crypto Punk #007" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <span class="font-bold">0.15 ETH</span>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Buy
                    </button>
                </div>
            </div>
            <!-- NFT Card 4 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Doodle #123</h2>
                </div>
                <img src="http://212.237.0.141/Codecrypto-NFT/Business.png" alt="Doodle #123" class="w-full h-48 object-cover">
                <div class="p-4 flex justify-between items-center">
                    <span class="font-bold">0.08 ETH</span>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Buy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal (hidden by default) -->
    <div id="addNFTModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                        Add New NFT
                    </h3>
                    <div class="mt-2">
                        <form id="addNFTForm" class="space-y-4">
                            <div>
                                <label for="nftName" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" name="nftName" id="nftName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="nftImage" class="block text-sm font-medium text-gray-700">Image URL</label>
                                <input type="text" name="nftImage" id="nftImage" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="nftPrice" class="block text-sm font-medium text-gray-700">Price (ETH)</label>
                                <input type="text" name="nftPrice" id="nftPrice" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Add NFT
                    </button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
